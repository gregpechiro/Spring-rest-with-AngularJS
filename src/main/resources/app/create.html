<div class="row">
	<input type="text" ng-model="layout.name" placeholder="Layout Name"/>
	<button ng-click="save()">Save</button>
</div>
<div class="row">
	<div class="col-lg-3" ng-repeat="(index, position) in availablePositions">
		<div class="row">
			<h4>{{ position | title }}</h4>
			<select ng-model="positions[index].resource">
				<option ng-repeat="(k, v) in tables" value="{{ k }}">{{ k | title }}</option>
			</select>
			<select ng-model="positions[index].type" ng-show="positions[index].resource">
				<option ng-repeat="selectType in types" value="{{ selectType }}">{{ selectType | title }}</option>
			</select>
		</div>
		<div class="row" ng-show="positions[index].type">
			<div class="checkbox" ng-repeat="(k,v) in tables[positions[index].resource]">
				<label>
					<input type="checkbox" ng-model="positions[index].fields[k]" checked> {{ k | title }}
				</label>
			</div>
		</div>
	</div>
</div>
